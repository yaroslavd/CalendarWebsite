<!DOCTYPE html>

<html ng-app="indexApp" ng-controller="indexController">
<head>
	<title>Yaro's Calendar App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-googleapi/src/angular-googleapi.js"></script>
</head>
<body>
	<h1 ng-show="clientName == null">Welcome!</h1>
	<h1 ng-show="clientName != null">Welcome {{clientName}}!</h1>
	<div>
		Yaro's Calendar App allows you to schedule appointments with your trainer.
	</div>
	
	<div ng-show="!loggedIntoGoogle"><button ng-click="login()">Login To Google</button></div>
	</div>
	
	<script src="js/indexController.js"></script>
	<script>
	  function googleClientLoaded() {
	    gapi.auth.init(function() {
	    });
	  }
  	</script>
	<script src="https://apis.google.com/js/client.js?onload=googleClientLoaded"></script>
</body>
</html>
